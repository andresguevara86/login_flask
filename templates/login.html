<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet" />
    <title>Inicio de Sesi칩n</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="login ">
        <div class="form-container login-container">
            <div>
                <img src="{{ url_for('static', filename='images/logo_taller.png') }}" alt="Logo de la empresa"
                    class="logo">
            </div>
            <h2 class="title">Iniciar Sesi칩n</h2>

            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            {% for category, message in messages %}
            <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
            {% endif %}
            {% endwith %}

            <form action="{{ url_for('login') }}" method="post" class="form">

                <label for="email" class="label">Correo Electr칩nico:</label>
                <input type="email" id="email" name="email" required class="input input-email" />

                <label for="password" class="label">Contrase침a:</label>
                <input type="password" id="password" name="password" required class="input input-password">

                <input type="submit" value="Ingresar" class="primary-button login-button" />
            </form>
        </div>
    </div>
</body>

</html>
